<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            background-color: #ffffff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #21618c;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>Brain Tumor Prediction Result</h2>
    <p>{{ result }}</p>
    <div class="btn-group">
        <a href="/brain_form">Try Another Image</a>
        <a href="{{ url_for('home') }}">Go to Home</a>
    </div>
</body>
</html>
