<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #34495e;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <h2>Liver Disease Prediction</h2>
    <form action="/predict_liver" method="post">
        <label>Age:
            <input type="number" name="age" required>
        </label>
        <label>Gender: 
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </label>
        <label>Total Bilirubin:
            <input type="number" step="0.01" name="total_bilirubin" required>
        </label>
        <label>Direct Bilirubin:
            <input type="number" step="0.01" name="direct_bilirubin" required>
        </label>
        <label>Alkaline Phosphotase:
            <input type="number" name="alkaline_phosphotase" required>
        </label>
        <label>Alamine Aminotransferase:
            <input type="number" name="alamine_aminotransferase" required>
        </label>
        <label>Aspartate Aminotransferase:
            <input type="number" name="aspartate_aminotransferase" required>
        </label>
        <label>Total Proteins:
            <input type="number" step="0.01" name="total_proteins" required>
        </label>
        <label>Albumin:
            <input type="number" step="0.01" name="albumin" required>
        </label>
        <label>A/G Ratio:
            <input type="number" step="0.01" name="ag_ratio" required>
        </label>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
